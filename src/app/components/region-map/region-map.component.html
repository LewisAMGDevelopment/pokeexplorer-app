<div class="relative w-full max-w-6xl mx-auto" #mapContainer>
  <!-- Contenedor del mapa -->
  <div class="relative">
    <img #mapImage src="assets/mapa_regional.png" alt="Mapa de regiones" class="w-full h-auto">

    <!-- Botones de regiÃ³n -->
    <button *ngFor="let region of regions" (click)="onRegionClick(region.name)"
      (mouseenter)="onRegionHover(region.name)" (mouseleave)="onRegionLeave()"
      class="region-button absolute transform -translate-x-1/2 -translate-y-1/2 p-2 rounded-full bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition-all duration-200 shadow-lg"
      [class.scale-110]="activeRegion === region.name">
      <span class="sr-only">{{ region.name }}</span>
      <div class="w-3 h-3 rounded-full bg-white"></div>

      <!-- Tooltip -->
      <div *ngIf="activeRegion === region.name"
        class="absolute bottom-full left-1/2 transform -translate-x-1/2 -translate-y-2 bg-gray-900 text-white px-3 py-1 rounded text-sm whitespace-nowrap">
        {{ region.description }}
        <div class="absolute top-full left-1/2 transform -translate-x-1/2 -translate-y-1 border-4 border-transparent border-t-gray-900">
        </div>
      </div>
    </button>
  </div>
</div>
