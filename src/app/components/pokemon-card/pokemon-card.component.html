<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-center p-5">
        <img class="rounded-t-lg w-48 h-48 object-contain" [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
    </div>
    <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white capitalize">{{ pokemon.name }}
        </h5>
        <div class="flex flex-wrap gap-2 mb-3">
            <span *ngFor="let type of pokemon.types"
                class="text-white text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full"
                [ngClass]="getTypeColor(type.type.name)">
                {{ type.type.name }}
            </span>
        </div>
        <button (click)="onViewDetails()" type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            More Details
        </button>
    </div>
</div>
